<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text_shadow</title>
	<style type="text/css">
		.text p{
			text-shadow: 5px 5px 2px red,-9px 9px 1px yellow;
		}
		.box{
			width: 300px;
			height: 300px;
			/*background: yellow;*/
			box-shadow: 8px -9px 150px 50px red inset,-1px 29px 50px 50px green;
		}
	</style>
</head>
<body>
	<div class="text">
		<p>讲故事索拉卡管脚</p>
	</div>
	<div class="box"></div>
</body>
</html>
