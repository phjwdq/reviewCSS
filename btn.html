<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>btnBootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.btn1{
			width: 600px;
			margin: 10px auto;
			border: 1px solid yellow; 
		}
	</style>
</head>
<body>
	<div class="btn1">
		<button class="btn-warning btn-lg">btn-warning</button>
		<button class="btn-success btn-lg">btn-success</button>
		<button class="btn btn-primary">btn-primary</button>
		<button class="btn-default">btn-default</button>
		<button class="btn-danger">btn-danger</button>
		<button class="btn btn-primary btn-xs">btn-xs</button>
		<button class="btn btn-success btn-sm">btn-sm</button>
		<button class="btn disabled">disabled</button>
		<button class="btn btn-block">btn-block</button>
		<button class="active btn">active</button>
		<button class="btn btn-link">btn-link</button>
		<button class="btn btn-info">btn-info</button>
		<button class="btn btn-link btn-primary">link-primary</button>
		<input type="button" class="btn-warning btn" value="btn-warning">
	</div>
</body>
</html>
