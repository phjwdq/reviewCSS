<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签垂直居中与父元素</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			position: relative;
		}
		.box p{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
			left: 0;
			right: 0;
			top: 50%;
			/*bottom: 0;*/
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<p></p>
	</div>
</body>
</html>
