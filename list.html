<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>listBootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.list1,.list2{
			width: 800px;
			margin: 20px auto; 
		}
	</style>
</head>
<body>
	<div class="list1">
		<ul class="list-group">
			<li class="list-group-item active">第1个li 
				<span class="badge">3</span>
			</li>
			<li class="list-group-item">第2个li</li>
			<li class="list-group-item list-group-item-success">第3个li</li>
			<li class="list-group-item disabled">第4个li</li>
			<li class="list-group-item">第5个li</li>
		</ul>
	</div>
	<div class="list2"></div>
</body>
</html>
