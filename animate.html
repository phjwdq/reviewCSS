<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 300px;
			margin: 50px auto;
			background: red;
			position: relative;/*相对自己定位*/
			animation: mymove 0.8s infinite linear 2s alternate;
			-webkit-animation: mymove 0.8s infinite linear 2s alternate;
		}
		/*必须写上名称  让一下引用*/
		@keyframes mymove{
			from{left: 0;}
			to{left: 200px;}
		}
		@-webkit-keyframes mymove{
			from{left: 0;}
			to{left: 200px;}
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
